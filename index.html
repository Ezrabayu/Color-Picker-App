<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Color Picker</h1>
        <div class="color-picker">
            <input type="color" name="" id="color-input">
            <p>Selected Color: <span id="colorCode">#ffffff</span></p>
        </div>
        <div id="colorDisplay" class="color-display">
        </div>
    </div>
    <footer>
        <div class="footer">
            <p class="made-by">Made By</p>
            <p class="author">Ezra Bayu Putra</p>
        </div>
    </footer>
</body>

</html>
